<h1>Live Weather</h1>
<h4>Live Weather zeigt Wetterdaten ausgewählter Städte. Fügen Sie neue Städte hinzu!</h4>
<mat-divider></mat-divider>
<mat-grid-list cols="4" rowHeight="1:1">
  
  <mat-grid-tile class="myCard"
      *ngFor="let location of locations"
      [colspan]="1"
      [rowspan]="1"
      [style.background]="transparent">
      <mat-card>
        <mat-card-title>{{ location.name }}</mat-card-title>
        <mat-card-content><img [src]="location.iconPath"></mat-card-content>
        <mat-card-content *ngIf="location.response">{{location.response.main.temp}}</mat-card-content>
        <mat-card-content *ngIf="location.response">Wind: {{location.response.wind.speed}}32</mat-card-content>
        <mat-card-content *ngIf="location.response">Pressure: {{location.response.main.pressure}}</mat-card-content>
        <mat-card-content *ngIf="location.response">Precitipation: xy</mat-card-content>
      </mat-card>
    </mat-grid-tile> 

  <mat-grid-tile>
      <mat-card>
          <mat-card-content>
            <mat-form-field class="myInput" color="primary">
                <input matInput type="text" class="form-control" required [(ngModel)]="newCity" placeholder="neue Stadt">
            </mat-form-field>
            <button mat-flat-button class="myButton" color="primary" (click)="addLocation()">Stadt hinzufügen</button>
        </mat-card-content>
      </mat-card>
  </mat-grid-tile>  

</mat-grid-list>
