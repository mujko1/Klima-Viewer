<table class="table">
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>zip</td>
        <td>geoLocation</td>
        <td>addedDate</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let location of locations">
            <td>{{ location.id }}</td>
            <td>{{ location.name }}</td>
            <td>{{ location.zip }}</td>
            <td>{{ location.geoLocation }}</td>
            <td>{{ location.addedDate }}</td>
        </tr>
    </tbody>
  </table>
