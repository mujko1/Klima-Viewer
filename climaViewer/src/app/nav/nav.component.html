<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
      color="primary">

    <header class="nav-header">
        <img class="docs-logo" src='assets/icons/logo.png'>
        <h2 class="logo-title">KlimaViewer</h2>
    </header>

    <mat-nav-list>
        <a mat-list-item routerLink="/liveWeather">Live Weather</a>
        <a mat-list-item routerLink="/historical">Historical</a>
        <a mat-list-item routerLink="/about">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <mat-toolbar class="myFooter">2018 &copy; Copyright - Ohran Mujkic, Ivo Kozina</mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
